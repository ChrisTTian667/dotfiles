# ~/.config/starship.toml

add_newline = false  # Inserts a blank line between shell prompts
command_timeout = 1000  # Change command timeout from 500 to 1000 ms
#format = """$env_var$all"""  # Add custom formatting before other stuff

format = """$env_var$hostname$dotnet$nodejs$python$kubernetes$directory$git_branch$git_status"""

# Drop ugly default prompt characters
[character]
success_symbol = ""
error_symbol = ""

# ---

# Shows an icon depending on what distro it is running on
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white) '
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the current username
[env_var.USER]
format = '[$env_value](bold white) '
variable = "USER"
disabled = true

# Shows an icon depending on what device it is running on
[env_var.STARSHIP_DEVICE]
format = 'on [$env_value](bold yellow)'
variable = "STARSHIP_DEVICE"
disabled = true

# ---

# Shows the hostname
[hostname]
ssh_only = true
format = "[$hostname](bold yellow) "
disabled = false

# Shows current directory
[directory]
truncate_to_repo = true
truncation_length = 2
truncation_symbol = "â€¦/"
home_symbol = "ïŸ ~"
read_only_style = "197"
read_only = " ï€£ "
format = "[$path]($style)[$read_only]($read_only_style) "

# Shows current git branch
[git_branch]
symbol = "ï¡"
format = "[$symbol$branch]($style)"
# truncation_length = 4
truncation_symbol = "â€¦/"
style = "bold green"

# Shows current git status
[git_status]
format = ' \[[$all_status$ahead_behind]($style)\] '
style = "bold green"
conflicted = "ğŸ³"
up_to_date = "ï†"
untracked = "ï”©"
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"
stashed = "ï£–"
modified = "ï„"
staged = '[++\($count\)](green)'
renamed = "ïª¶ "
deleted = "ï€”"

# Shows dotnet version
[dotnet]
format = '[$symbol($version )(ğŸ¯ $tfm )]($style)'
symbol = "îœŒ"
version_format = '${raw}'
disabled = false

[nodejs]
format = '[$symbol($version)]($style) '
version_format = '${raw}'
detect_files = ['package.json', '.node-version']
symbol = 'îœ˜'

[python]
symbol = 'ğŸ'
version_format = '${raw}'
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\))]($style)'
disabled = false

# Shows kubernetes context and namespace
[kubernetes]
format = '[ï´±context\($namespace\)](bold purple) '
disabled = false

# ---

# Disable some modules that aren't needed anymore
[username]
disabled = true

[vagrant]
disabled = true

[docker_context]
disabled = true

[helm]
disabled = true

[ruby]
disabled = true

[terraform]
disabled = true
